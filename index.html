<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section class="container">
        <h1>TO-DO-LIST</h1>
        <form action="" id="task-form">
            <div class="group-form">
                <div class="group">
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title" placeholder="Enter task title" required>
                </div>
                <div class="group">
                    <label for="deadline">Deadline : Date</label>
                    <input type="date" name="date" id="date">
                </div>
                <div class="group">
                    <label for="time">Time</label>
                    <div style="display: flex; gap: 10px;">
                        <select name="hour" id="hour">
                            
                        </select>
                        <select name="minute" id="minute">

                        </select>
                        <select name="ampm" id="ampm">
                            <option value=""></option>
                            <option value="AM">AM</option>
                            <option value="PM">PM</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="group-form">
                <div class="group">
                    <label for="description">Description</label>
                    <input type="text" name="description" id="description" placeholder="Enter task description"
                        required>
                </div>
            </div>
            <div class="group-form">
                <div id="mobile-view-setup">
                    <label for="category">Category</label>
                    <select name="category" id="category">
                        <option value="Work">Work</option>
                        <option value="Personal">Personal</option>
                        <option value="Study">Study</option>
                    </select>
                    <label for="priority">Priority</label>
                    <select name="priority" id="priority">
                        <option value="High">High</option>
                        <option value="Medium">Medium</option>
                        <option value="Low">Low</option>
                    </select>
                </div>
                <div class="image">
                    <img src="https://png.pngtree.com/png-vector/20230728/ourmid/pngtree-exam-clipart-cartoon-boy-writing-a-book-vector-png-image_6807325.png"
                        alt="">
                </div>
            </div>
            <div class="group-form">
                <button id="seeTask">See Your Tasks</button>
                <button id="submit" type="submit">Add Task</button>
            </div>

            <div class="popup-box">
                <div class="popup">
                    <svg id="closeToggle" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960"
                        width="24px" fill="#000">
                        <path
                            d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z" />
                    </svg>
                    <div>
                        <svg id="tickbtn" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            stroke-width="1.5" stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                        </svg>
                    </div>
                    <div>
                        <h2>Your Task Added</h2>
                    </div>
                </div>
            </div>
        </form>

        <div id="tasks-container">

            <svg id="backBtn" xmlns="http://www.w3.org/2000/svg" height="40px" viewBox="0 -960 960 960" width="40px"
                fill="#000">
                <path d="M360-240 120-480l240-240 56 56-144 144h568v80H272l144 144-56 56Z" />
            </svg>

        </div>
    </section>


    <script src="main.js"></script>
</body>

</html>
